<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet&display=swap"
      rel="stylesheet"
    />
    <title>Blackjack</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Handjet", cursive;
        margin-left: 30px;
        margin-right: 30px;
        /* background-color: rgb(245, 245, 245); */
        background-image: url(deck.png);
        background-size: 30%;
        background-position: -40px 320px;
        background-repeat: no-repeat;
        background-blend-mode: soft-light;
      }

      #header {
        text-align: center;
        font-size: 70px;
        color: rgb(0, 0, 0);
      }

      #container {
        background-color: rgba(255, 255, 255, 1);
        border: 2px solid #000000;
        margin: 40px auto;
        max-width: 500px;
        padding: 38px 31px;
      }

      input {
        font-size: 24px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
        background-color: white;
      }

      button {
        font-size: 24px;
        font-family: "Handjet", cursive;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
        border: 2px solid #000000;
        background-color: rgb(43, 33, 33);
        border-radius: 4px;
        width: 100%;
        color: white;
      }

      #output-div {
        background-color: rgb(255, 255, 255);
        margin: 20px auto;
        padding: 20px;
        width: 100%;
        border: 2px solid #797979;
        font-size: 24px;
      }

      #top {
        background-color: rgb(255, 255, 255);
        margin: 20px auto;
        padding: 10px;
        width: 100%;
        font-size: 24px;
      }

      #input-field::placeholder {
        font-family: "Handjet", cursive;
        font-size: 24px;
      }

      #input-text {
        background-color: #ffffff;
      }
    </style>
  </head>

  <body>
    <h2 id="header">BLACKJACK</h2>
    <div id="container">
      <div id="top">Input:</div>
      <input id="input-field" placeholder="Click submit to begin" />
      <br />
      <button id="submit-button">Submit</button>
      <div id="output-div">Ready to play Blackjack?</div>
    </div>
    <!-- Import program logic -->
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
